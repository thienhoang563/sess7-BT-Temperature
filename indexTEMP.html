<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var Temp = function (x) {
            this.x = x;
            this.getFahrenheit = function () {
                return 1.8 * x + 32
            }
            this.getKelvin = function () {
                return x + 273.15
            }
        }
        var temperature = new Temp(25);
        document.write("Độ F bằng " + temperature.getFahrenheit() +" độ" + "<br>");
        document.write("Độ K bằng " + temperature.getKelvin() + " độ");
    </script>
</body>
</html>
